<!DOCTYPE html>
<html>
<head>
	<title>24 h clock</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="starWrapper">
	</div>
	<div id="sky"></div>
	<div id="sun"></div>
	<div id="moon"></div>

	<div class="clock" id="clock">
		<div id="background"></div>
		<div id="shade"></div>
		<div id="half">
			
		</div>
		<div class="indicatorwrapper" id="indicator1">
			<div class="indicator">
				
			</div>
		</div>
	</div>

	<script type="text/template" id="tickTemplate">
		<div class="tickwrapper">
			<div class="tick"></div>
		</div>
	</script>
	<script src="main.js"></script>
</body>
</html>
